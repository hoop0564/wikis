<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表 ol: order list-->
<ol>
    <li>Golang</li>
    <li>Nodejs</li>
    <li>C++</li>
</ol>

<hr>

<!--无序列表 ul: un-order list-->
<ul>
    <li>Golang</li>
    <li>Nodejs</li>
    <li>C++</li>
</ul>

<!--自定义列表 dl
dt：列表名称
dd：列表内容
-->
<dl>
    <dt>城市</dt>
    <dd>北京</dd>
    <dd>上海</dd>
    <dd>六安</dd>
</dl>

</body>
</html>
