<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多媒体学习</title>
</head>
<body>

<!--视频元素
controls 显示控制器 暂停、播放、下载等，没有controls会没有加载出来
autoplay 打开网页自动播放
-->
<video src="../resources/video" controls autoplay></video>

<!--音频元素-->
<audio src="../resources/audio" controls autoplay></audio>
</body>
</html>
