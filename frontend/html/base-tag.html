<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base tag learn</title>
</head>
<body>

<!--标题标签-->
<h1>1级标签</h1>
<h2>2级标签</h2>
<h3>3级标签</h3>
<h4>4级标签</h4>
<h5>5级标签</h5>

<!--段落标签-->
<p>两只老虎</p>

<!--水平线标签 hr 输入hr后按tab键自动补全-->
<hr/>

<!--换行标签 br是单个的自闭和标签-->
跑得快 跑得快<br/>

<!-- 粗体，斜体 -->
<h1>字体样式标签</h1>
粗体：<strong>i love you</strong>
斜体：<em>i love you</em>

<!--特殊符号 &符号后再输入一个字母就有自动提示了-->
<br/>
空&nbsp;&nbsp;&nbsp;格
<br/>
大于号：&gt;
小于号：&lt;
<br/>
版权号：&copy;版权所有GZC

</body>
</html>
