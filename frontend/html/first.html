<!-- DOCTYPE：告诉浏览器，我们要使用什么规范 -->
<!DOCTYPE html>
<html lang="en">
<!-- head标签代表网页头部 -->
<head>
    <!-- meta描述性标签，用来描述网站的一些信息，譬如关键词keywords等 -->
    <meta charset="UTF-8">
    <meta name="keywords" content="编程,html,前端">
    <meta name="description" content="欢迎来学html的前端编程开发">
    <title>学习HTML!</title>
</head>

<!-- body标签代表网页主体 -->
<body>
Hello !
</body>
</html>
