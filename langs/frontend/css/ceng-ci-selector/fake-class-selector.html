<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fake-class-selector</title>

    <style>
        /*ul的第一个元素*/
        ul li:first-child {
            background-color: #02ff00;
        }

        /*ul的最后一个元素*/
        ul li:last-child {
            background-color: #ff4832;
        }

        p:nth-child(1) {
            background: #2700ff;
        }

        p:nth-of-type(2) {
            background: yellow;
        }

        a:hover {
            background: #000b3e;
        }

    </style>
</head>
<body>

<!--<h1>h1</h1>-->
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ul>
<a href="">123123</a>

</body>
</html>
